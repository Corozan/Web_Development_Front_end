<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        .first{
            color: blueviolet; /* color by name */
        }
        .second{
            color: rgb(59,68,79); /* color by rgb value */
        }
        .third{
            color: #15a86b;  /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>This IS My First Box</h2>
    <p class="first">This Is a Paragraph from First Box</p>
    <br>
    <h2 >This IS My second Box</h2>
    <p class="second">This Is a Paragraph from second Box</p>
    <br>
    <h2>This IS My Third Box</h2>
    <p class="third">This Is a Paragraph from Third Box</p>
    
</body>
</html>
