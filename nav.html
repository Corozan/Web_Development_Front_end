<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        .ull{
            background-color: hotpink;
        }
        .ull ul{
            overflow: auto;
        }
        .ull li {
            float: left;
            list-style: none;
            margin: 4px;
        }
        .ull li a{
            padding: 30px 30px;
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <header>
    <nav class="ull">
        <ul>
            <li><a href="#">Home</a> </li>
            <li><a href="#">Products</a> </li>
            <li><a href="#">BUY</a> </li>
            <li><a href="#">SELL</a> </li>
            <li><a href="#">Contact Us</a> </li>
        </ul>
    </nav>
</header>
    
</body>
</html>
